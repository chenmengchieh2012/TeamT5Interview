<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>teamT5Interview</title>
    </head>
    <body>
        <div id="loginDom">
            <h2 class="dom-label">登入</h2>
            <div class="input-group">
                <label class="input-group label" >帳號</label>
                <input type="text" id="loginusername" class="input-group input" ></input>
            </div>
            <div class="input-group">
                <label class="input-group label" >密碼</label>
                <input type="password" id="loginpassword" class="input-group input" ></input>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="login()">GO</button>
            </div>
        </div>
        <div id="registryDom">
            <h2 class="dom-label">建置</h2>
            <div class="input-group">
                <label class="input-group label" >帳號</label>
                <input type="text" id="createusername" class="input-group input" ></input>
            </div>
            <div class="input-group">
                <label class="input-group label" >密碼</label>
                <input type="password" id="createpassword" class="input-group input" ></input>
            </div>
            <div class="btn-group">
                <button class="btn" onclick="createAccount()">建立</button>
            </div>
            <div id="toast"></div>
        </div>
    <script src="static/js/login.js"></script>
    </body>
</html>
