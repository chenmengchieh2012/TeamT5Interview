<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>teamT5Interview</title>
        <link rel="stylesheet" href="static/css/base.css"/>
        <link rel="stylesheet" href="static/css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"></line>
    </head>
    <body>
        <button  class="btn" id="logout" onclick="logout()">登出</button>
        <table class="note-table">
            <thead>
                <tr>
                    <th> 日期 </th>
                    <th> 時間 </th>
                    <th> 內容 </th>
                    <th>
                        <button class="btn" onclick="showEditNoteModel(undefined,'POST')">新增</button>
                    </th>
                </tr>
            </thead>
            <tbody id="noteTableBody">
            </tbody>
        </table>
        <div>
            <h4>修改</h4>
            <div class="input-group">
                <lable>Id</lable>
                <input id="modifyId" type="text" disabled></lable>
            </div>
            <div class="input-group">
                <lable>時間</lable>
                <input id="modifyDateTime" type="datetime-local"></lable>
            </div>
            <div class="input-group">
                <lable>內容</lable>
                <input id="modifyMessage" type="text"></lable>
            </div>
            <div class="btn-group">
                <button class="btn hide" id="btnModify" onclick="modifyNote('PUT')">修改</button>
                <button class="btn hide" id="btnCreate" onclick="modifyNote('POST')">建立</button>
            </div>
        </div>
        <script src="static/js/logout.js"></script>
        <script src="static/js/note.js"></script>

        <script>
            getAllNote()
        </script>
    </body>
</html>
